{% extends 'base.html' %}

{% block title %}
  Home
{% endblock title %}

{% block body %}

    

      <div class="container my-4">

        <h2>Update marks</h2>
        <form action="/update/{{mark.rollno}}" method="POST">
          <div class="mb-3">
            <label for="rollno" class="form-label">Roll Number:</label>
            <input type="number" class="form-control" name="rollno" id="rollno" value="{{mark.rollno}}" disabled="disabled" aria-describedby="emailHelp">
          </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" id="name" value="{{mark.name}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="math" class="form-label">Math:</label>
              <input type="number" class="form-control" name="math" id="math" value="{{mark.math}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="english" class="form-label">English:</label>
              <input type="number" class="form-control" name="english" id="english" value="{{mark.english}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="science" class="form-label">Science:</label>
              <input type="number" class="form-control" name="science" id="science" value="{{mark.science}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="sst" class="form-label">SST:</label>
              <input type="number" class="form-control" name="sst" id="sst" value="{{mark.sst}}" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-outline-primary">Update</button>
          </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
